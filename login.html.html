<html>
 <head>
  <title>
   Jobzee - Login
  </title>
  <style>
   body {
     font-family: Arial, sans-serif;
     background-color: #f3f4f6;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     margin: 0;
   }
   .container {
     background-color: #fff;
     padding: 20px;
     border-radius: 8px;
     box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
     width: 100%;
     max-width: 400px;
   }
   h2 {
     text-align: center;
     color: #333;
     margin-bottom: 20px;
   }
   label {
     display: block;
     margin-bottom: 8px;
     color: #555;
   }
   input[type="email"],
   input[type="password"] {
     width: 100%;
     padding: 10px;
     margin-bottom: 16px;
     border: 1px solid #ccc;
     border-radius: 4px;
   }
   .checkbox-container {
     display: flex;
     justify-content: space-between;
     align-items: center;
     margin-bottom: 16px;
   }
   .checkbox-container input {
     margin-right: 8px;
   }
   .checkbox-container label {
     margin: 0;
   }
   .checkbox-container a {
     color: #1d4ed8;
     text-decoration: none;
   }
   .checkbox-container a:hover {
     text-decoration: underline;
   }
   button {
     width: 100%;
     padding: 10px;
     background-color: #1d4ed8;
     color: #fff;
     border: none;
     border-radius: 4px;
     cursor: pointer;
   }
   button:hover {
     background-color: #2563eb;
   }
   .register-link {
     text-align: center;
     margin-top: 16px;
     color: #555;
   }
   .register-link a {
     color: #1d4ed8;
     text-decoration: none;
   }
   .register-link a:hover {
     text-decoration: underline;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <h2>
    Login to Jobzee
   </h2>
   <form>
    <div>
     <label for="email">
      Email Address
     </label>
     <input id="email" name="email" type="email"/>
    </div>
    <div>
     <label for="password">
      Password
     </label>
     <input id="password" name="password" type="password"/>
    </div>
    <div class="checkbox-container">
     <div>
      <input id="remember_me" name="remember_me" type="checkbox"/>
      <label for="remember_me">
       Remember me
      </label>
     </div>
     <a href="#">
      Forgot Password?
     </a>
    </div><a href="file:///C:/Users/Atul_Shinde/OneDrive/Desktop/jobs/portal.html">
    <button type="submit">
     Login
    </button>
    </a>
   </form>
   <p class="register-link">
    Don't have an account?
    <a href="file:///C:/Users/Atul_Shinde/OneDrive/Desktop/jobs/register.html.html">
     Register
    </a>
   </p>
  </div>
 </body>
</html>
